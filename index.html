        <!-- CSS will be used to hide the text and turn this into a logo later -->

        <!-- sample_video.ogv is a temporary filename -->
        <div class="container-block video-block">

            </video>
        </div>

        <form class="container-block comment-block" id="new-comment">
            <textarea id="comment-input" name="comment-input" autofocus rows="3" placeholder="Enter your annotation..." wrap></textarea>
            <button type="button" class="primary-button" id="comment-submit" name="comment-submit">Submit</button>
        </form>

        <!-- This div is a container inside which each annotation block will be spawned via jQuery -->
        <div class="container-block annotation-block" id="annotation-container">
            <div class="annotation new-annotation">
                The quick brown fox jumps over a lazy dog
                <span class="time-created">at <a href="#">3:40</a></span>
            </div>
            <div class="annotation old-annotation">
                Amazingly few discotheques provide jukeboxes
                <span class="time-created">at <a href="#">3:40</a></span>
            </div>

            </div>
        </div>
